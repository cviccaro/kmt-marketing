<form (ngSubmit)="onSubmit()" #orderForm="ngForm" novalidate>
	<div class="form-pane">
		<h1>Cart Information</h1>
		<div class="form-group">
			<div class="header-row">
				<h3 class="col-desc col-md-7">Item Description</h3>
				<h3 class="col-qty col-md-2">Quantity</h3>
				<h3 class="col-cost col-md-3">Cost</h3>
			</div>
			<div class="table-row" *ngFor="#item of submission.cart">
				<div class="col-desc col-md-7">{{item.description}}</div>
				<div class="col-qty col-md-2">{{item.qty}}</div>
				<div class="col-cost col-md-3">{{item.cost/100 * item.qty | currency:'USD':true}}</div>
			</div>
			<div class="table-row total-row">
				<h3>Subtotal: {{cartTotal | currency:'USD':true}}</h3>
			</div>
		</div>
	</div>
	<div class="form-pane">
		<h1>Ordering Information</h1>
		<div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control" required [(ngModel)]="submission.name" ngControl="name">
		</div>
		<div class="form-group">
			<label>Job Title</label>
			<input type="text" class="form-control" required [(ngModel)]="submission.jobTitle" ngControl="jobTitle">
		</div>
		<div class="form-group">
			<label>Department</label>
			<input type="text" class="form-control" required [(ngModel)]="submission.department" ngControl="department">
		</div>
		<div class="form-group">
			<label>Email Address</label>
			<input type="email" class="form-control email" required [(ngModel)]="submission.email" ngControl="email" placeholder="e.g. lastname.firstname@kennametal.com">
		</div>
		<div class="form-group">
			<label>Phone Number</label>
			<input type="phone" class="form-control phone" required [(ngModel)]="submission.phone" ngControl="phone">
		</div>
		<div class="form-group">
			<label>Street Address</label>
			<input type="text" class="form-control" required [(ngModel)]="submission.address" ngControl="address">
		</div>
		<div class="form-group">
			<label>City</label>
			<input type="text" class="form-control" required [(ngModel)]="submission.city" ngControl="city" placeholder="e.g. Pittsburgh">
		</div>
		<div class="form-group">
			<label>State</label>
			<select type="text" class="form-control" required [(ngModel)]="submission.state" ngControl="state" placeholder="Pick a State">
				<option value="">-- Pick a State--</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District Of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>
		<div class="form-group">
			<label>Zip Code</label>
			<input type="text" class="form-control" required [(ngModel)]="submission.zip" ngControl="zip">
		</div>
		<div class="form-group">
			<label>Cost Center Number</label>
			<input type="text" class="form-control" required [(ngModel)]="submission.costCenterNumber" ngControl="costCenterNumber">
		</div>
		<div class="form-group">
			<label>Employee ID</label>
			<input type="text" class="form-control" required [(ngModel)]="submission.employeeID" ngControl="employeeID">
		</div>
	</div>
	<div class="form-pane form-actions">
		<button type="submit" class="btn btn-default" [disabled]="!formIsValid(orderForm)">Submit</button>
	</div>
</form>
